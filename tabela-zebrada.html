<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
        }

        .tab-titulo{
            background-color: #069266;
            color: #FFF;
            font-weight: 500;
        }

        table, th, td{
            border: solid 1px #dddddd;
            border-collapse: collapse;
        }

        .zebra{
            background-color: #ececec;
        }

    </style>
</head>
<body>

    <table>
        <tr class="tab-titulo">
            <td style="width: 150px;">Company</td>
            <td style="width: 100px;">Contact</td>
            <td style="width: 100px;">Country</td>
        </tr>
        <tr>
            <td>Empresa A</td>
            <td>Jonas</td>
            <td>Alemanha</td>
        </tr>
        <tr class="zebra">
            <td>Empresa B</td>
            <td>Bob</td>
            <td>Suíça</td>
        </tr>
        <tr>
            <td>Empresa C</td>
            <td>Harry</td>
            <td>Londres</td>
        </tr>
        <tr class="zebra">
            <td>Empresa D</td>
            <td>Denis</td>
            <td>Espanha</td>
        </tr>
    </table>
    
</body>
</html>
